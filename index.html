        cardWrapper.addEventListener('click', function(e) {
            var rect = cardWrapper.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var width = rect.width;
            var centerStart = width * 0.4;
            var centerEnd = width * 0.6;
            
            if (x >= centerStart && x <= centerEnd) {
                flipCard();
            } else if (x < centerStart) {
                prevCard();
            } else {
                nextCard();
            }
        });

        cardWrapper.addEventListener('touchend', function(e) {
            var touch = e.changedTouches[0];
            var rect = cardWrapper.getBoundingClientRect();
            var x = touch.clientX - rect.left;
            var width = rect.width;
            var centerStart = width * 0.4;
            var centerEnd = width * 0.6;
            
            if (x >= centerStart && x <= centerEnd) {
                flipCard();
            } else if (x < centerStart) {
                prevCard();
            } else {
                nextCard();
            }
        });

        updateCard();
    </script>
</body>
